<div class="feed-comment">

    <div class="comments">
        <a class="comment-item block black" ng-repeat="comment in view"
           on-hold="vm.deleteComment(comment)"
           on-tap="vm.createComment($event,comment)">
            <span class="link" ui-sref="^.home({id:comment.user.id})">{{::comment.user.name}}</span><span
                ng-if="comment.reply_user"> 回复
                    <span class="link"
                          ui-sref="^.home({id:comment.reply_user.id})">{{::comment.reply_user.name}}</span></span>:{{::comment.info}}
                    <span ui-sref="^.home({id:atUser.id})" ng-class="{'ml2':$index>0}"
                          ng-repeat="atUser in comment.at_user_list"><span
                            class="link">@{{::atUser.name}}</span></span>
            <span class="label label-new" ng-if="$index==0">new</span>

        </a>
    </div>

</div>
