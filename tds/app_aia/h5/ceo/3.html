<img src="images/bannner.jpg" class="w100p" alt="">
<div class="wrap">
    <div class="title primary">客户真正想要的，从来都不是最好的，而是最简单的</div>
    <div class="main">
        <div>
            伴随着快速的社会发展和技术变革，越来越多的企业可能会抱怨，客户的需求越来越难被满足，数字渠道的崛起便于消费者自行研究，转向竞争对手的产品和服务。但其实，客户只是在没有固定购买习惯前有了更多的选择，才会再三考虑，继而流失。
        </div>

        <h3 class="danger"></h3>
        <div>
            客户需要的不仅仅是优质的产品和服务，他们更渴望在购买产品或服务过程中能够享受便捷甚至独特的体验。推陈出新固然能够吸引眼球，真正便捷简单的端到端体验才是不断提升客户忠诚度的关键。
        <div class="signature">
