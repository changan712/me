<img src="images/bannner.jpg" class="w100p" alt="">
<div class="wrap">
    <div class="title primary">服从还是做自己，这是一个问题</div>
    <div class="main">
        <h3 class="danger">服从意味着勇于承担责任</h3>
        <div>
            在职场中，我们习惯于服从——接受指令、顺应他人的观点和行为、认同那些能支持我们观点的信息。服从并非一无是处。服从意味着勇于承担责任，达成布置给自己的任务和目标。但要想突破并不断发展，一味服从也会使效率降低、创新能力减退。
        </div>

        <h3 class="danger">不服从能推动创新、提升表现</h3>
        <div>
            适当的不服从能推动创新、提升表现。平时在工作中，我们不妨思考一下怎样做才能让自己保持独特和本真，以及对工作可以做哪些调整（即便只是很小的调整）才能避免一味服从，通过突破力挑战固有思想，利用敏学力持续改进，达到更优异的表现和更高的创造性。
        <div class="signature">
            <img src="images/signature.png" class="" alt="">
        </div>
    </div>
