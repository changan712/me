<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no"/>
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>-->

    <title>share</title>

    <link rel="stylesheet" href="css/share.css"/>
</head>
<body>
<div class="main">
    <img src="images/main.png" alt=""/>

    <a class="btn btn1"></a>
    <a class="btn btn2"></a>
    <a class="btn btn3"></a>
    <a class="btn btn4"></a>
</div>

<div class="pp-con" id="ppCon">
    <div class="pp-alert">
        <a id="closer" class="closer"></a>
        <img src="images/pp1.jpg" class="pp1 pp" id="pp1" alt="">
        <img src="images/pp2.jpg" class="pp2 pp" id="pp2" alt="">
        <img src="images/pp3.jpg" class="pp3 pp" id="pp3" alt="">
        <img src="images/pp4.jpg" class="pp4 pp" id="pp4" alt="">
    </div>
</div>

</body>
</html>
<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script>


    $('.btn').each(function (index) {
        $(this).on('tap', function () {
            $('#ppCon').show();
            $('.pp').hide().eq(index).show();
        })
    });

    $('#closer').on('tap', function () {
        $('#ppCon').hide();
    })
</script>
