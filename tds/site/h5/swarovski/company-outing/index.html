<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no"/>

    <title>tour japan</title>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/swiper.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/japan.css"/>
</head>
<body>

    <img src="images/japan/loading.png" class="loading-icon  " alt=""/>

<div class="pageChangeLayer animated fadeOut " id="midLayer">
    <div class="circle"></div>

</div>
<div class="swiper-container" id="swiper-container">
    <div class="swiper-wrapper ">
        <div class="swiper-slide con1">
            <div class="s1 s ">
                <img src="images/japan/china.png" class="china" alt=""/>
                <img src="images/japan/line.png" class="line animated fadeIn delay_2000ms" alt=""/>
                <img src="images/japan/japan.png" class="japan" alt=""/>
                <img src="images/japan/plane.png" class="plane animated fadeIn" alt=""/>
                <img src="images/japan/flag-sh.png" class="flag1 bounceIn  animated" alt=""/>
                <img src="images/japan/flag-ty.png" class="flag2  bounceIn animated delay_4500ms" alt=""/>
            </div>
        </div>

        <div class="swiper-slide con2">
            <div class="bg animated fadeIn">
                <img src="images/japan/c2-b1.png" class="b1 animated slideInUp delay_200ms  " alt=""/>
                <img src="images/japan/c2-b2.png" class="b2  animated slideInUp delay_500ms" alt=""/>
                <img src="images/japan/c2-cloud1.png" class="cloud1 animated slideInLeft delay_2500ms " alt=""/> <!---->
                <img src="images/japan/c2-cloud2.png" class="cloud2 animated slideInRight delay_2500ms " alt=""/>
                <!---->
            </div>

            <img src="images/japan/c2-txt.png" class="txt rollIn animated delay_1000ms " alt=""/>
            <img src="images/japan/c2-person.png" class="person animated fadeInRight delay_1500ms" alt=""/>
            <img src="images/japan/c2-train.png" class="train animated" alt=""/>
        </div>
        <div class="swiper-slide photo-wall">
            <img src="images/japan/photo-wall.jpg" alt=""/>

        </div>
        <div class="swiper-slide con3">
            <div class="tower-mask">
                <div class="bg-con">
                    <div class="bg animated fadeIn">
                        <img src="images/japan/c3-tree1.png" class=" tree animated tree1" alt=""/>
                        <img src="images/japan/c3-tree2.png" class="tree animated tree2" alt=""/>
                        <img src="images/japan/c3-tree3.png" class="tree animated tree3" alt=""/>
                        <img src="images/japan/c3-cloud1.png" class="cloud1 animated cloud fadeInDown delay_200ms"
                             alt=""/>
                        <img src="images/japan/c3-cloud2.png" class="cloud2 animated cloud fadeInDown delay_500ms"
                             alt=""/>
                        <img src="images/japan/c3-cloud3.png" class="cloud3 animated cloud fadeInDown delay_700ms"
                             alt=""/>
                        <img src="images/japan/c3-cloud4.png" class="cloud4 animated cloud fadeInDown delay_1000ms"
                             alt=""/>
                        <!---->
                    </div>
                </div>
                <img src="images/japan/c3-b.png" class="tower animated  fadeInUp delay_1000ms" alt=""/>
            </div>
            <img src="images/japan/c3-txt.png" class="txt rotateIn animated delay_1500ms " alt=""/>
        </div>
        <div class="swiper-slide photo-wall">
            <img src="images/japan/photo-wall.jpg" alt=""/>

        </div>
        <div class="swiper-slide con4">
            <div class="bg animated fadeIn">
                <img src="images/japan/c4-lute.png" class="lute animated  " alt=""/>
                <img src="images/japan/c4-pot.png" class="pot animated " alt=""/>
                <img src="images/japan/c4-cup.png" class="cup animated  fadeIn delay_900ms" alt=""/>
                <img src="images/japan/c4-water.png" class="water animated fadeIn delay_1500ms " alt=""/>
            </div>
            <img src="images/japan/c4-food.png" class="food animated fadeInRight delay_1500ms " alt=""/>
            <img src="images/japan/c4-txt.png" class="txt rollIn animated delay_2000ms " alt=""/>

        </div>
        <div class="swiper-slide photo-wall">
            <img src="images/japan/photo-wall.jpg" alt=""/>

        </div>
        <div class="swiper-slide con5">
            <div class="bg animated fadeIn">
                <div class="person fadeInUp animated delay_500ms">
                    <img src="images/japan/c5-women.png" class="women animated   " alt=""/>
                    <img src="images/japan/c5-mask.png" class="mask animated   " alt=""/>
                    <img src="images/japan/c5-lantern.png" class="lantern   " alt=""/>
                </div>
                <img src="images/japan/c5-fl1.png" class="flower1 flower animated fadeIn delay_1000ms " alt=""/>
                <img src="images/japan/c5-fl1.png" class="flower2 flower animated fadeIn delay_1500ms " alt=""/>
                <img src="images/japan/c5-fl1.png" class="flower3 flower animated fadeIn delay_500ms " alt=""/>
            </div>
            <img src="images/japan/c5-petal.png" class="petal petal1" alt=""/>
            <img src="images/japan/c5-petal.png" class="petal petal2" alt=""/>
            <img src="images/japan/c5-petal.png" class="petal petal3" alt=""/>
            <img src="images/japan/c5-petal.png" class="petal petal4" alt=""/>
            <img src="images/japan/c5-petal.png" class="petal petal5" alt=""/>
            <img src="images/japan/c5-petal.png" class="petal petal6" alt=""/>
            <img src="images/japan/c5-txt.png" class="txt rollIn animated delay_1500ms" alt=""/>

        </div>
        <div class="swiper-slide photo-wall">
            <img src="images/japan/photo-wall.jpg" alt=""/>

        </div>
        <div class="swiper-slide con6">
            <div class="con animated fadeOut delay_4500ms">
                <img src="images/japan/c6-footer1.png" class="footer1 footer animated fadeIn " alt=""/>
                <img src="images/japan/c6-footer2.png" class="footer2 footer animated fadeIn " alt=""/>
                <img src="images/japan/c6-footer1.png" class="footer3 footer animated fadeIn" alt=""/>
                <img src="images/japan/c6-footer2.png" class="footer4 footer animated fadeIn " alt=""/>
                <img src="images/japan/c6-footer1.png" class="footer5 footer animated fadeIn " alt=""/>
                <img src="images/japan/c6-footer2.png" class="footer6 footer animated fadeIn " alt=""/>
                <img src="images/japan/c6-footer1.png" class="footer7 footer animated fadeIn " alt=""/>
                <img src="images/japan/c6-footer2.png" class="footer8 footer animated fadeIn " alt=""/>
                <img src="images/japan/c6-footer1.png" class="footer9 footer animated fadeIn " alt=""/>
                <img src="images/japan/c6-footer2.png" class="footer10 footer animated fadeIn" alt=""/>
                <img src="images/japan/c6-footer1.png" class="footer11 footer animated fadeIn" alt=""/>
                <img src="images/japan/c6-footer2.png" class="footer12 footer animated fadeIn" alt=""/>
                <img src="images/japan/c6-txt.png" class="txt animated  zoomInDown delay_1500ms" alt=""/>
            </div>
            <img src="images/japan/logo.png" class=" logo animated fadeIn delay_5500ms" alt=""/>


        </div>
        <div class="swiper-slide photo-wall">
            <img src="images/japan/photo-wall.jpg" alt=""/>

        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-black btnCtrl"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-black btnCtrl"></div>
    <div class="swiper-button-prev swiper-button-black btnCtrl"></div>
</div>
<audio loop="loop" autoplay="autoplay" id="audio">
    <source src="images/japan/1.mp3">
</audio>
</body>
</html>
<script src="js/zepto.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/preloadjs-0.6.1.min.js"></script>
<script>
    var showMidLayer = false;
   // var bgColorArr = ['#378574', '#be3426', '#727176', '#7d514b','#a1b2c9','#303e48'];
    var swiper = new Swiper('#swiper-container', {
        pagination: '.swiper-pagination',

        paginationClickable: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        initialSlide: 0,
        loop: true,
        onTransitionStart: function () {

            if (showMidLayer) {

                $('#midLayer').addClass('active').find('.circle')
                        .css('background', '#303e48');

                if (time) {
                    return
                }
                var time = setTimeout(function () {
                    $('#midLayer').removeClass('active');
                    clearTimeout(time);
                }, 1000);
            }
            showMidLayer = true;

        }

    });


</script>
