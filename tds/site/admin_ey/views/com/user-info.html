<!--<div class="debug">{{vm.head_type}}</div>-->
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/user-info">用户信息</a></li>
    <li role="presentation"><a href="#/setting">企业宣传信息</a></li>
</ul>
<div class="tab-con user-info mt20">

    <div class="panel panel-default">
        <div class="panel-body">
            <div>
                <form class="form-horizontal form" novalidate name="formInfo" ng-submit="vm.submit(formInfo)">
                    <div class="row mt20 mb20">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                            <div class="img-con">
                                <img class="image-size" ng-if="vm.head_data" ng-src="{{vm.head_data}}"
                                     alt=""></div>
                    <span class="btn btn-position mr5">上传头像
                        <input type="file" fileInfo="vm.fileInfo" reader-error="vm.readerError(msg)"
                               fileread="vm.head_data" filetype="vm.head_type" class="file"/>
                     </span>
                            <button type="submit" class="btn btn-position" ng-click="vm.changePwd()">修改密码</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-Info " ng-model="vm.username" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系人:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-Info " ng-model="vm.contact" name="contact">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系方式:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-Info" ng-model="vm.mobile" name="mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" ng-disabled="!formInfo.$dirty&&!vm.head_type" class="btn btn-primary">
                                保存
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
