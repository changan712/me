<form class="form form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2">名称:</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" required="" placeholder="请输入项目名称"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">部门:</label>

        <div class="col-sm-9">
            <ui-select ng-model="vm.project.department" multiple theme="select2">
                <ui-select-match placeholder="点击选择部门(可多选)">{{$item.label}}</ui-select-match>
                <ui-select-choices repeat="item in vm.view.departments | filter: $select.search ">
                    <div ng-bind-html="item.label|highlight: $select.search">
                    </div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">关联职位:</label>

        <div class="col-sm-9">
            <ui-select ng-model="vm.project.job" multiple theme="select2">
                <ui-select-match placeholder="点击选择关联职位(可多选)">{{$item.label}}</ui-select-match>
                <ui-select-choices repeat="item in vm.view.jobs | filter: $select.search ">
                    <div ng-bind-html="item.label|highlight: $select.search">
                    </div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">项目描述:</label>

        <div class="col-sm-9">
            <textarea ng-model="vm.project.description" rows="6" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2"></label>

        <div class="col-sm-8 form-inline">
            <button class="btn btn-primary">创建项目</button>
            <span class="checkbox ml20"> <label><input type="checkbox" ng-model="vm.project.isShared"/> 是否共享</label></span>
        </div>

    </div>

</form>
