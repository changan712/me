<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>授权 - CITRUS管理后台</title>
    <link rel="stylesheet" href="../admin/bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <link href="../admin/style/auth.css" rel="stylesheet">
</head>
<body>

<div class="top">
    <img src="../admin/images/HRTPS.png" class="caicvlogo" alt="">

</div>
<div class="main">
    <div class="auth-panel">
        <div class="box">
            <span class="auth-img"></span>
        </div>
        <div>
            <span class="auth-success">公众号授权成功！</span>
        </div>
        <div class="message">
            <span class="auth-info">我们将在24小时内完成对您公众号的通知， 感谢您的合作！ </span>
        </div>
    </div>
</div>
</body>
<script>
    $(function(){
        var qs = (function(a) {
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i)
            {
                var p=a[i].split('=', 2);
                if (p.length == 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
        })(window.location.search.substr(1).split('&'));

        $.get("/super/wx/company?appid="+qs['appid'], function(res){
            $('#wx_name').text(res['nick_name']);
            $('#wx_img').attr('src', res['head_img']);
        })
    });
</script>
</html>
