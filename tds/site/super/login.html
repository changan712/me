<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - CITRUS管理后台</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="style/login.css" rel="stylesheet">
</head>
<body>

<div class="panel-default panel-signin center-block panel">
    <div class="panel-heading"><strong>请登录(后台)</strong></div>
    <div class="panel-body">
        <form class="form-signin" id="login" method="post">
            <div class="form-group">
                <label for="name" class="sr-only">用户名</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="用户名" required autofocus>
            </div>
            <div class="form-group"><label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" name="password" class="form-control"
                       placeholder="Password" required>

            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </div>
        </form>
    </div>


</div>
<!-- /container -->
<script>
    $("#login").on('submit', function () {
        var name = $('#name').val();
        var password = $('#inputPassword').val();
        $.ajax({
            url: "/super/super/admin/login",
            type: 'post',
            data: {'username': name, 'password': password},
            success: function () {
                location.href = "index.html" + location.hash;
            },
            error: function (data) {
                var ret = JSON.parse(data.responseText);
                alert(ret.message);
            }
        });
        return false;
    })
</script>

</body>
</html>
