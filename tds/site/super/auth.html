<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>授权 - CITRUS管理后台</title>
    <link rel="stylesheet" href="../admin/bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <link href="../super/style/auth.css" rel="stylesheet">
</head>
<body>

<div class="top">
    <img src="../admin/images/HRTPS.png" class="caicvlogo" alt="">

</div>
<div class="main">
    <div class="auth-panel">
        <div class="box">
            为方便提供便捷、快速的服务，才历
            网络公司将获得如下功能授权：
            <ul>
                <li><i class="dot"></i>帮助公众号进行帐号管理</li>
                <li><i class="dot"></i>帮助公众号进行网页业务开发</li>
                <!--<li><i class="dot"></i>帮助公众号通知用户</li>-->
            </ul>
        </div>

        <div class="text-center">
            <a href="#" id="link" class="btn-auth">微信公众号登录授权</a>
        </div>
    </div>
</div>
</body>
<script>
    $(function(){
        var callback_url = 'http://' + location.hostname + '/super/wx/callback';
        $.get("/super/wx/pre-auth", function(res){
            var url = "https://mp.weixin.qq.com/cgi-bin/componentloginpage?" +
                    "component_appid=" + res['app_id'] +
                    "&pre_auth_code=" + res['value'] +
                    "&redirect_uri=" + callback_url;
            $('#link').attr('href', url);
        })
    });
</script>
</html>
