<div class="dialog " tabindex="-1" role="dialog" tabindex="-1" aria-labelledby="myModalLabel">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="no()"
                    aria-hidden="true"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">修改密码</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">新密码:</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">确认密码:</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="confirmInput">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="yes()">确定</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="no()">取消</button>
        </div>
    </div>
</div>
