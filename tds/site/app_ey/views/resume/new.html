<ion-view view-title="创建新简历" cache-view="false">
    <ion-content delegate-handle="posContent" overflow-scroll='{{isIOS?false:true}}' class="resume-new">
        <div class="filter-title">
            <div class="ey-hd"><span class="tit">基本信息</span></div>
        </div>
        <form name="formInfo" novalidate ng-submit="vm.infoSubmit(formInfo)">
            <div class="list">
              <!--  <label class="item item-input"
                       ng-class="{'error':(formInfo.$submitted&&formInfo.cv_name.$error.required)||formInfo.cv_name.$error.maxlength}">
                    <span class="input-label"> <span class="icon ion-document-text gray-reset new-icon-position"></span> 简历名称<sup
                            class="red">*</sup>：</span>
                    <input type="text" required name="cv_name" maxlength="10" ng-model="vm.modInfo.cv_name">
                </label>-->
                <label class="item item-input"
                       ng-class="{'error':(formInfo.$submitted&&formInfo.name.$error.required)||formInfo.name.$error.maxlength}">
                    <span class="input-label text-right">姓名<sup
                            class="red">*</sup>：</span>
                    <input type="text" class="input" required name="name" maxlength="10" ng-model="vm.modInfo.name">
                </label>
                <!--<label class="item item-input"
                       ng-class="{'error':(formInfo.$submitted&&formInfo.age.$error.required)||formInfo.age.$error.number}">
                    <span class="input-label">年龄<sup
                            class="red">*</sup>：</span>
                    <input type="number" required placeholder="请输入数字" name="age" ng-model="vm.modInfo.age">
                </label>-->
                <label class="item radio">
                    <span class="mr10 radio-label">性别<sup
                            class="red">*</sup>：</span>
                    <label class="gender-radio"><input type="radio" value="MALE" ng-model="vm.modInfo.gender"
                                                       name="gender"> 男</label>
                    <label><input ng-model="vm.modInfo.gender" value="FEMALE" type="radio"
                                  name="gender">
                        女</label>
                </label>
                <label class="item item-input"
                       ng-class="{'error':formInfo.$submitted&&formInfo.mobile.$error.required}">
                    <span class="input-label text-right">电话<sup
                            class="red">*</sup>：</span>
                    <input type="text" class="input" required name="mobile" ng-model="vm.modInfo.mobile" maxlength="11">
                </label>
                <label class="item item-input"
                       ng-class="{'error':formInfo.email.$error.email||(formInfo.$submitted&&formInfo.email.$error.required)}">
                    <span class="input-label text-right">邮箱<sup
                            class="red">*</sup>：</span>
                    <input type="email" class="input" required name="email" ng-model="vm.modInfo.email">
                </label>

                <label class="item item-input"
                       ng-class="{'error':formInfo.idCard.$error.pattern||(formInfo.$submitted&&formInfo.idCard.$error.required)}">
                    <span class="input-label text-right">身份证号<sup
                            class="red">*</sup>：</span>
                    <input type="text" class="input" required name="idCard" ng-pattern="vm.idCardReg"
                           ng-model="vm.modInfo.idCard">
                </label>

                <div class="filter-title">
                    <div class="ey-hd"><span class="tit">教育经历</span></div>
                </div>
                <label class="item item-input">
                    <span class="input-label text-right">学校：</span>
                    <input type="text" class="input" name="mobile" ng-model="vm.modInfo.mobile" maxlength="11">
                </label>
                <label class="item item-input"
                       ng-class="{'error':formInfo.email.$error.email||(formInfo.$submitted&&formInfo.email.$error.required)}">
                    <span class="input-label text-right">专业：</span>
                    <input type="email" class="input" required name="email" ng-model="vm.modInfo.email">
                </label>

                <label class="item item-input"
                       ng-class="{'error':formInfo.idCard.$error.pattern||(formInfo.$submitted&&formInfo.idCard.$error.required)}">
                    <span class="input-label text-right">毕业时间：</span>
                    <input type="text" class="input" required name="idCard" ng-pattern="vm.idCardReg"
                           ng-model="vm.modInfo.idCard">
                </label>
                <label class="item item-input"
                       ng-class="{'error':formInfo.email.$error.email||(formInfo.$submitted&&formInfo.email.$error.required)}">
                    <span class="input-label text-right">学历：</span>
                    <input type="email" class="input" required name="email" ng-model="vm.modInfo.email">
                </label>

                <label class="item item-input"
                       ng-class="{'error':formInfo.idCard.$error.pattern||(formInfo.$submitted&&formInfo.idCard.$error.required)}">
                    <span class="input-label text-right">GPA<sup
                            class="red">*</sup>：</span>
                    <input type="text" class="input" required name="idCard" ng-pattern="vm.idCardReg"
                           ng-model="vm.modInfo.idCard">
                </label>

                <!-- <label class="item item-input"
                        ng-class="{'error':formInfo.work_exp.$error.number&&formInfo.$submitted}">
                     <span class="input-label"> <span
                             class="icon ion-person-stalker gray-reset new-icon-position"></span> 工作经验：</span>
                     <input type="number" name="work_exp" placeholder="请输入数字" ng-model="vm.modInfo.work_exp">
                 </label>-->
                <!--<div class="item" ng-class="{error:formInfo.$submitted&&!vm.agree}" ng-init="vm.agree = true">
                    <label class="word-no-warp"><input type="checkbox"  ng-model="vm.agree"/>
                        本人承诺所有提供的个人资料真实有效，并同意以上个人资料将会用于{{corp.full_name}}人才吸引和招聘用途。</label>
                </div>-->
            </div>
            <div class="padding">
                <button class="button button-block button-theme">保存</button>
            </div>
        </form>
    </ion-content>
</ion-view>
