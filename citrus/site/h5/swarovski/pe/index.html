<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no"/>
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>-->

    <title>share</title>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/swiper.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/pe.css"/>
</head>
<body>

<!--<div class="loading">
    <img src="images/japan/loading.png" class="loading-icon  " alt=""/>
    <img src="images/japan/logo2.png" class="logo2" alt=""/>
</div>-->


<div class="swiper-container" id="swiper-container">
    <div class="swiper-wrapper ">
        <div class="swiper-slide con1">
            <img src="images/t1.jpg" class="animated txt fadeInDown" alt=""/>
            <img src="images/pe-bg.png" class="bg animated fadeIn" alt=""/>
        </div>
        <div class="swiper-slide con2">
            <img src="images/t2.jpg" class="animated txt fadeInRight" alt=""/>
            <img src="images/pe-bg.png" class="bg animated fadeIn" alt=""/>
        </div>
        <div class="swiper-slide con3">
            <img src="images/t3.jpg" class="animated txt fadeInDown" alt=""/>
        </div>
        <div class="swiper-slide con4">
            <img src="images/t4.jpg" class="animated txt fadeInDown" alt=""/>

        </div>

        <div class="swiper-slide con5">
            <img src="images/t5.jpg" class="animated txt fadeInDown" alt=""/>
            <br/>
            <img src="images/logo.jpg" class="logo animated fadeIn delay_1000ms" alt=""/>
        </div>


    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-black btnCtrl"></div>
    <!-- Add Arrows -->
    <img src="images/arrow.png" class="arrow" id="arrow" alt=""/>
</div>

</body>
</html>
<script src="js/zepto.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/preloadjs-0.6.1.min.js"></script>
<script>
    var showMidLayer = false;

    var swiper = new Swiper('#swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'vertical',
        initialSlide: 0,
        nextButton: '#arrow'
    });


</script>
