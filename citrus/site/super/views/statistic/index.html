<div style="margin-bottom: 10px">
    <a href="javascript:history.back(-1)"><button type="button" class="btn btn-default btn-sm">返回</button></a>
</div>
<div class="pos-new container">
    <h2 class="page-tit"> {{sub_title}} </h2>
    <div class="panel panel-default">
        <form ng-submit="vm.filterSbm()">
            <div class="panel-body form-inline ">
                公司名称:
                <ui-select ng-model="vm.cond.company_info" theme="select2"
                           class="mr10"
                           on-select="vm.query()"
                           search-enabled="false">
                    <ui-select-match allow-clear="true" placeholder="--所有公司--">{{$select.selected.company_name}}
                    </ui-select-match>
                    <ui-select-choices
                            repeat="item in (vm.options.company_info | filter: $select.search)  track by item.company_id ">
                        <div ng-bind-html="item.company_name|highlight: $select.search">
                        </div>
                    </ui-select-choices>
                </ui-select>
                统计时长:
                <ui-select ng-model="vm.cond.date" theme="select2"
                           class="mr10"
                           on-select="vm.query()"
                           search-enabled="false">
                    <ui-select-match>{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="item in vm.options.date | filter: $select.search ">
                        <div ng-bind-html="item.name |highlight: $select.search">
                        </div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </form>
    </div>
    <div class="panel panel-default">
        <div class="row">
            <div class="span9">
                <div class="row">
                    <highchart id="chart1" config="chart_conf" class="span9"></highchart>
                </div>
            </div>
        </div>
    </div>
</div>
