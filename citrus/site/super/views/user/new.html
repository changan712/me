
<div class="pos-new container">
    <h2 class="page-tit"> {{vm.company.name}} / {{vm.title}}</h2>

    <form class="form form-horizontal" novalidate name="formPos" ng-submit="vm.submit();">
        <div class="form-group">
            <label class="control-label col-sm-2"><span style="color: red">*</span>用户名：</label>

            <div class="col-sm-4">
                <input type="text" ng-model="vm.data.username" name="username" maxlength="20"
                       required="required" class="form-control"/>
            </div>
            <div class="col-sm-4">
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">邮箱：</label>

            <div class="col-sm-4">
                <input type="email" ng-model="vm.data.email" name="email" maxlength="50"
                       required="" class="form-control"/>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">角色：</label>

            <div class="col-sm-4">
                <select ng-model="vm.data.role">
                    <option value="ALL">ALL</option>
                    <option value="HR">HR</option>
                </select>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">密码：</label>

            <div class="col-sm-4">
                <input type="password" ng-model="vm.data.password" name="password" maxlength="200"
                       required="" class="form-control" />
            </div>
            <div class="col-sm-4">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">再输入一次密码：</label>

            <div class="col-sm-4">
                <input type="password" ng-model="vm.data.password2" name="password2" maxlength="200"
                       required="" class="form-control"/>
            </div>
            <div class="col-sm-4">
            </div>
        </div>

        <div class="form-group mt10">
            <div class="col-sm-9 col-sm-offset-2">
                <button class="btn btn-primary">提交</button>
                <a class="btn" ng-href="#/company/{{vm.company.id}}">返回</a>
            </div>
        </div>
    </form>
</div>
