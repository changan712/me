<div class="dialog dialog-confirm">
    <div class="modal-header" ng-if="title">
        <a class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span></a>
        <h5 class="modal-title">{{title}}</h5>
    </div>
    <div class="modal-body" ng-bind-html="msg">
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm" ng-class="setting.btnOk.style"  ng-click="ok()">{{setting.btnOk.label}}</button>
        <button class="btn  btn-sm" ng-class="setting.btnCancel.style" ng-click="cancel()">{{setting.btnCancel.label}}</button>
    </div>

</div>
