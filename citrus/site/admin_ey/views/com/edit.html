<div class="dialog-newDpt dialog " tabindex="-1" role="dialog" tabindex="-1" aria-labelledby="myModalLabel">

    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"
                    aria-hidden="true"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="form form-horizontal modal-body">
            <div class=" form-group">
                <label class="control-label col-sm-2">{{modalLabel}}</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="input" ng-value="setValue"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">{{icon}}</label>

                <div class="col-sm-10">
                    <div class="row row-position">
                        <div class="col-xs-6 col-md-2width" ng-repeat="item in icons">
                            <a class="iconfont dpt-icon"
                               ng-class="{true:item.iconSelect, false:item.icon_name}[!!item.active]"
                               style="color:{{item.icon_color}}"
                               ng-click="chooseIcon(item)"
                               tooltip-html-unsafe="<span style='font-size:50px;'class='iconfont {{item.icon_name}}'></span>"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">提交</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="close()">取消</button>
            </div>
        </div>
    </div>
</div>
