<ion-header>

  <ion-navbar >
    <ion-title>测评中心</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
    <ion-card  *ngFor="let item of list" (click)="goDetail(item)">
        <ion-card-header >
            <ion-icon class="arrow"   name="arrow-forward"></ion-icon>  {{item.name}}
        </ion-card-header>
        <ion-card-content>
           {{item.info}}
        </ion-card-content>
    </ion-card>
</ion-content>
