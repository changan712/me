<div class="position-relative dialog">
    <div class="modal-header  header">
        <a class="brand-primary pull-right" data-dismiss="modal" ng-click="vm.cancelModal()"><span
                class="iconfont icon-cross"></span></a>
        <h5>创建邮件用户</h5>
    </div>
    <div class="modal-body  ">
        <form class="form form-horizontal" novalidate name="mu_form" ng-submit="vm.create(mu_form)">
        <div class="form-group">
            <label><span class="red">*</span></label>
            <input name="name" ng-model="vm.mail_user.name" placeholder="姓名" required>
            <span ng-show="mu_form.name.$dirty && mu_form.name.$invalid">
                <span class="red" ng-show="mu_form.name.$error.required">请填写姓名</span>
            </span>
        </div>
        <div class="form-group">
            <label><span class="red">*</span></label>
            <input name="email" ng-model="vm.mail_user.mail" type="email" placeholder="邮箱" required>
            <span ng-show="mu_form.email.$dirty && mu_form.email.$invalid">
                <span class="red" ng-show="mu_form.email.$error.required">请填写邮箱</span>
                <span class="red" ng-show="mu_form.email.$error.email">邮箱格式不正确</span>
            </span>
        </div>
            <input class="btn btn-primary btn-sm mt5" type="submit" ng-disabled="mu_form.$invalid" value="创建">
    </form>
    </div>
</div>
