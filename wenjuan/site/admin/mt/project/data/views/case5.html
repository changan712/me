<div class="padding">
    <div>
        <select ng-model="vm.month" ng-change="vm.load()">
            <option value="">全部</option>
            <option value="2016-12">2016-12</option>
            <option value="2017-01">2017-01</option>
            <option value="2017-02">2017-02</option>
            <option value="2017-03">2017-03</option>
            <option value="2017-04">2017-04</option>
            <option value="2017-05">2017-05</option>
            <option value="2017-06">2017-06</option>
            <option value="2017-07">2017-07</option>
            <option value="2017-08">2017-08</option>
            <option value="2017-09">2017-09</option>
        </select>
        <select ng-if="vm.nd_users_info" ng-options="item as item.info.name for item in vm.nd_users_info track by item.info.id" ng-model="vm.person" ng-change="vm.personal()">

        </select>
    </div>

    <div id="pic"  style="height:900px;"></div>
    <div>
        <ul>
            <li>行为案例数：{{vm.info.count}}</li>
            <li>均值：{{vm.info.average}}</li>
            <li>范围：{{vm.info.scope}}</li>
        </ul>
    </div>
</div>
