<div class="padding">
    <div class="pull-right"><a href="#/app/aia/score">案例打分</a></div>
    <div class="row">
        <div class="col-md-4" ng-repeat="value_id in [36,37,40]">
            <div id="pic_{{value_id}}"  style="height:300px; width:420px"></div>
            <div style="font-family: '黑体'">
                <ul>
                    <li>行为案例数：{{vm.data[value_id].info.count}}</li>
                    <li>均值：{{vm.data[value_id].info.average}}</li>
                    <li>范围：{{vm.data[value_id].info.scope}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="value_id in [35,38,39]">
            <div id="pic_{{value_id}}"  style="height:270px; width:380px"></div>
            <div style="font-family: '黑体'">
                <ul>
                    <li>行为案例数：{{vm.data[value_id].info.count}}</li>
                    <li>均值：{{vm.data[value_id].info.average}}</li>
                    <li>范围：{{vm.data[value_id].info.scope}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
