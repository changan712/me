<div class="padding">
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <td><span class="red">*</span>手机号</td>
            <td>
                <input type="text" ng-model="vm.item.mobile">
            </td>
        </tr>
        <tr>
            <td><span class="red">*</span>姓名</td>
            <td>
                <input type="text" ng-model="vm.item.name">
            </td>
        </tr>
        <tr>
            <td>公司</td>
            <td>
                <input type="text" ng-model="vm.item.info.company">
            </td>
        </tr>
        <tr>
            <td>职位</td>
            <td>
                <input type="text" ng-model="vm.item.info.title">
            </td>
        </tr>
    </table>
    <br>
    <div>
        <a class="btn btn-info" ng-click="vm.create()">保存</a>
        <a class="btn btn-default" ng-click="vm.close()">关闭</a>
    </div>
</div>
