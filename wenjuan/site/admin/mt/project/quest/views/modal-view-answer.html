<div class="padding">
    <ol class="breadcrumb">
        <li class="bold">{{vm.item.mobile.mobile}}</li>
        <li class="bold">{{vm.item.mobile.name}}</li>
        <li ng-repeat="(k, v) in vm.item.mobile.info">{{v}}</li>
        <li>【总分】<span class="red">{{vm.item.score}}</span></li>
    </ol>
    <div ng-repeat="item in vm.item.quest_items track by $index" class="mt30">
        <div class="blue">{{$index+1}}. {{item.name}}</div>
        <div><span class="red">【评分】{{vm.uq_items[item.id].score}}</span></div>
        <div>【答】
            <span>{{vm.uq_items[item.id].info}}</span>
            <span ng-if="!vm.uq_items[item.id].info" class="red">未答</span>
        </div>
        <div ng-repeat="audio in vm.uq_items[item.id].info_option.audios">
            <audio ng-src="{{audio}}" controls>
                您的浏览器不支持 audio 标签。
            </audio>
        </div>
    </div>
