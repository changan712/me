<div class="padding">
    <div>
        <ol class="breadcrumb">
            <li ng-repeat="p in vm.item.path">
                <a href="#/app/category/view/{{p.id}}">{{p.name}}</a>
            </li>
        </ol>
    </div>

    <div class="panel">
        <table>
            <tr>
                <td>
                    <button class="btn btn-default">创建分类</button>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>ID</th>
                <th>分类名</th>
                <th>文章数</th>
            </tr>

            <tr ng-repeat="item in vm.item.sub_items">
                <td><a ng-href="#/app/category/view/{{item.id}}">{{item.id}}</a></td>
                <td>{{item.name}}</td>
                <td>--</td>
            </tr>
        </table>
    </div>

    <div class="panel">
        <table>
            <tr>
                <td>
                    <a ng-href="#/app/article/new?category_id={{vm.id}}" class="btn btn-default">创建文章内容</a>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>内容</th>
                <th>创建时间</th>
                <th>作者</th>
            </tr>

            <tr ng-repeat="item in vm.item.articles">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.content}}</td>
                <td>{{item.created_at}}</td>
                <td>{{item.created_by}}</td>
            </tr>
        </table>
    </div>



</div>
